<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>My Angular App</title>
  <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style type="text/css">
  .container {
    padding-top: 50px;
    margin: auto;
    /*width: 600px !important;*/
  }

  .websock-form{
    padding-top: 150px;
  }

  .fade {
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    opacity: 1;
  }
  .fade.ng-enter,
  .fade.ng-leave {
    -webkit-transition: all 1s ease;
    transition: all 1s ease;
  }
  .fade.ng-enter {
    opacity: 0;
  }
  .fade.ng-enter-active {
    opacity: 1;
  }
  .fade.ng-leave {
    opacity: 1;
  }
  .fade.ng-leave-active {
    opacity: 0;
  }

  .add input, .add .btn{
    height: 50px;
  }

  body{
    margin-top:20px;
    background:#eee;
  }
  .row.row-broken {
    padding-bottom: 0;
  }
  .col-inside-lg {
    padding: 20px;
  }

  .chat-room {
    height: calc(100vh - 180px);
  }
  .chat-box {
    height: calc(100vh - 230px);
  }
  .decor-default {
    background-color: #ffffff;
    min-height: 500px;
  }
  .chat-users h6 {
    font-size: 20px;
    margin: 0 0 20px;
  }
  .chat-users .user {
    position: relative;
    padding: 0 0 0 50px;
    display: block;
    cursor: pointer;
    margin: 0 0 20px;
    margin-bottom: 20px;
  }
  .chat-users .user .avatar {
    top: 0;
    left: 0;
  }
  .chat .avatar {
    width: 40px;
    height: 40px;
    position: absolute;
  }
  .chat .avatar img {
    display: block;
    border-radius: 20px;
    height: 100%;
  }
  .chat .avatar .status.off {
    border: 1px solid #5a5a5a;
    background: #ffffff;
  }
  .chat .avatar .status.online {
    background: #4caf50;
  }
  .chat .avatar .status.busy {
    background: #ffc107;
  }
  .chat .avatar .status.offline {
    background: #ed4e6e;
  }
  .chat-users .user .status {
    bottom: 0;
    left: 28px;
  }
  .chat .avatar .status {
    width: 10px;
    height: 10px;
    border-radius: 5px;
    position: absolute;
  }
  .chat-users .user .name {
    font-size: 14px;
    font-weight: bold;
    line-height: 20px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .chat-users .user .mood {
    font: 200 14px/20px "Raleway", sans-serif;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /*****************CHAT BODY *******************/
  .chat-body h6 {
    font-size: 20px;
    margin: 0 0 20px;
  }
  .chat-body .answer.left {
    padding: 0 0 0 58px;
    text-align: left;
    float: left;
  }
  .chat-body .answer {
    position: relative;
    max-width: 600px;
    overflow: hidden;
    clear: both;
  }
  .chat-body .answer.left .avatar {
    left: 0;
  }
  .chat-body .answer .avatar {
    bottom: 36px;
  }
  .chat .avatar {
    width: 40px;
    height: 40px;
    position: absolute;
  }
  .chat .avatar img {
    display: block;
    border-radius: 20px;
    height: 100%;
  }
  .chat-body .answer .name {
    font-size: 14px;
    line-height: 36px;
  }
  .chat-body .answer.left .avatar .status {
    right: 4px;
  }
  .chat-body .answer .avatar .status {
    bottom: 0;
  }
  .chat-body .answer.left .text {
    background: #ebebeb;
    color: #333333;
    border-radius: 8px 8px 8px 0;
  }
  .chat-body .answer .text {
    padding: 12px;
    font-size: 16px;
    line-height: 26px;
    position: relative;
  }
  .chat-body .answer.left .text:before {
    left: -30px;
    border-right-color: #ebebeb;
    border-right-width: 12px;
  }
  .chat-body .answer .text:before {
    content: '';
    display: block;
    position: absolute;
    bottom: 0;
    border: 18px solid transparent;
    border-bottom-width: 0;
  }
  .chat-body .answer.left .time {
    padding-left: 12px;
    color: #333333;
  }
  .chat-body .answer .time {
    font-size: 16px;
    line-height: 36px;
    position: relative;
    padding-bottom: 1px;
  }
  /*RIGHT*/
  .chat-body .answer.right {
    padding: 0 58px 0 0;
    text-align: right;
    float: right;
  }

  .chat-body .answer.right .avatar {
    right: 0;
  }
  .chat-body .answer.right .avatar .status {
    left: 4px;
  }
  .chat-body .answer.right .text {
    background: #7266ba;
    color: #ffffff;
    border-radius: 8px 8px 0 8px;
  }
  .chat-body .answer.right .text:before {
    right: -30px;
    border-left-color: #7266ba;
    border-left-width: 12px;
  }
  .chat-body .answer.right .time {
    padding-right: 12px;
    color: #333333;
  }

  /**************ADD FORM ***************/
  .chat-body .answer-add {
    clear: both;
    position: relative;
    margin: 20px -20px -20px;
    padding: 20px;
    /*background: #46be8a;*/
  }

  .chat-body .answer-add input {
    border: none;
    background: none;
    display: block;
    width: 100%;
    font-size: 16px;
    line-height: 20px;
    padding: 0;
    color: #ffffff;
  }

  .chat input {
    -webkit-appearance: none;
    border-radius: 0;
  }

  .chat-body .answer-add .answer-btn-1 {
    right: 56px;
  }

  .chat-body .answer-add .answer-btn {
    display: block;
    cursor: pointer;
    width: 36px;
    height: 36px;
    position: absolute;
    top: 50%;
    margin-top: -18px;
  }

  .chat-body .answer-add .answer-btn-2 {
    right: 20px;
  }

  .chat input::-webkit-input-placeholder {
    color: #fff;
  }

  .chat input:-moz-placeholder { /* Firefox 18- */
    color: #fff;  
  }

  .chat input::-moz-placeholder {  /* Firefox 19+ */
    color: #fff;  
  }

  .chat input:-ms-input-placeholder {  
    color: #fff;  
  }
  .chat input {
    -webkit-appearance: none;
    border-radius: 0;
  }
  .message-box{
    margin-top: 20px;
  }
  </style>
</head>
<body ng-controller="MainController">
  <div class="container">
    <a ui-sref="host">main</a>
    <a ui-sref="chat">chat</a>
    <div ui-view class="fade"></div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.4/angular-ui-router.min.js"></script>
  <script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://91.234.35.26/iwiki-admin/v1.0.0/admin/js/jquery.nicescroll.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
